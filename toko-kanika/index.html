<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Kanika Sembako</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hover-scale {
        transition: transform 0.2s ease;
      }

      .hover-scale:hover {
        transform: scale(1.02);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* Dropdown animation */
      .dropdown-animate {
        animation: dropdownFade 0.2s ease-out;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <header
      class="bg-white/80 backdrop-blur-sm shadow-sm fixed w-full top-0 z-40"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <a href="index.html" class="flex items-center gap-2 group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-blue-600 group-hover:text-blue-700 transition-colors duration-200"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              />
            </svg>
            <h1
              class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent"
            >
              Toko Kanika Sembako
            </h1>
          </a>

          <!-- Navigation & Actions -->
          <div class="flex items-center gap-4">
            <!-- Cart Button -->
            <a
              href="cart.html"
              class="relative group bg-gray-50 p-2 rounded-lg hover:bg-gray-100 transition-all duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-700 group-hover:text-blue-600 transition-colors duration-200"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.5 6h11L17 13M9 21a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"
                />
              </svg>
              <span
                id="cart-count"
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center transform scale-0 group-hover:scale-100 transition-transform duration-200"
              >
                0
              </span>
            </a>

            <!-- User Menu -->
            <div id="auth-button" class="relative">
              <!-- Will be replaced by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
      <div
        class="flex flex-col sm:flex-row gap-4 justify-between items-start sm:items-center mb-8"
      >
        <h2 class="text-xl font-semibold text-gray-800">Daftar Produk</h2>
        <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
          <select
            id="filter-category"
            class="border border-gray-200 rounded-lg px-4 py-2.5 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          >
            <!-- Categories will be loaded dynamically -->
          </select>
          <div class="relative">
            <input
              id="search"
              type="text"
              placeholder="Cari produk..."
              class="w-full sm:w-64 border border-gray-200 rounded-lg pl-10 pr-4 py-2.5 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div
        id="product-list"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Products will be loaded dynamically -->
      </div>

      <!-- Pagination -->
      <div class="mt-12 flex justify-center items-center gap-4" id="pagination">
        <button
          id="prev-page"
          class="px-5 py-2.5 bg-white border border-gray-200 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors duration-200 shadow-sm"
        >
          « Prev
        </button>
        <span id="page-info" class="text-gray-700 font-medium"></span>
        <button
          id="next-page"
          class="px-5 py-2.5 bg-white border border-gray-200 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors duration-200 shadow-sm"
        >
          Next »
        </button>
      </div>
    </main>

    <!-- Cart Modal -->
    <div
      id="cart-modal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm mx-4 fade-in"
      >
        <h2 class="text-lg font-semibold mb-4">
          Jumlah yang ingin ditambahkan
        </h2>
        <input
          id="cart-qty"
          type="number"
          min="1"
          value="1"
          class="w-full border border-gray-200 p-2.5 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        />
        <div class="flex justify-end space-x-3">
          <button
            id="cancel-cart"
            class="px-4 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200"
          >
            Batal
          </button>
          <button
            id="confirm-cart"
            class="px-4 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200"
          >
            Tambah
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div
      id="profile-modal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md mx-4 fade-in"
      >
        <h2 class="text-xl font-bold mb-6">Lengkapi Profil Anda</h2>
        <input
          id="input-name"
          type="text"
          placeholder="Nama Lengkap"
          class="w-full border border-gray-200 p-2.5 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        />
        <textarea
          id="input-address"
          placeholder="Alamat Lengkap"
          class="w-full border border-gray-200 p-2.5 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none min-h-[100px]"
        ></textarea>
        <div class="flex justify-end">
          <button
            id="save-profile"
            class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
          >
            Simpan
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-4 right-4 transform transition-all duration-300 translate-y-full opacity-0"
    >
      <div
        class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3"
      >
        <svg
          class="w-6 h-6"
          id="toast-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        ></svg>
        <p id="toast-message"></p>
      </div>
    </div>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://qxmhkdvfbissaomwjidi.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bWhrZHZmYmlzc2FvbXdqaWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjA3MDMsImV4cCI6MjA3MjA5NjcwM30.Grk1qCgcB-JqCSEoy_E4J_8aWxCWbe8pC49jm_kfLyY"
      );

      // Utility functions
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");
        const toastIcon = document.getElementById("toast-icon");

        toastMessage.textContent = message;

        if (type === "success") {
          toastIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>`;
          toast.classList.add("bg-green-600");
          toast.classList.remove("bg-red-600");
        } else {
          toastIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>`;
          toast.classList.add("bg-red-600");
          toast.classList.remove("bg-green-600");
        }

        toast.classList.remove("translate-y-full", "opacity-0");

        setTimeout(() => {
          toast.classList.add("translate-y-full", "opacity-0");
        }, 3000);
      }

      async function getUserProfile(supabase) {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) return null;

        const { data, error } = await supabase
          .from("profiles")
          .select("*")
          .eq("id", session.user.id)
          .single();

        if (error) {
          console.error("Error fetching profile:", error);
          return null;
        }

        return data;
      }

      async function upsertUserProfile(supabase, profile) {
        const { error } = await supabase.from("profiles").upsert(profile);
        if (error) throw error;
      }

      // Cart badge update
      async function updateCartBadge() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) return;

        const { data, error } = await supabase
          .from("cart_items")
          .select("qty")
          .eq("user_id", session.user.id);

        if (error) return;

        const totalItems = data.reduce((sum, item) => sum + item.qty, 0);
        const badge = document.getElementById("cart-count");

        if (totalItems > 0) {
          badge.textContent = totalItems;
          badge.classList.remove("scale-0");
        } else {
          badge.classList.add("scale-0");
        }
      }

      // DOM elements
      const productList = document.getElementById("product-list");
      const searchInput = document.getElementById("search");
      const categoryFilter = document.getElementById("filter-category");

      let allProducts = [];
      let filteredProducts = [];
      let selectedProductId = null;
      let currentPage = 1;
      const itemsPerPage = 12;

      const urlParams = new URLSearchParams(window.location.search);
      const initialCategory = urlParams.get("kategori") || "";

      async function loadProducts() {
        productList.innerHTML = `
              <div class="col-span-full flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
              </div>
            `;

        const { data, error } = await supabase
          .from("products")
          .select("*")
          .order("id", { ascending: false });

        if (error) {
          productList.innerHTML = `
                <div class="col-span-full text-center text-red-500 py-12">
                  Gagal memuat produk: ${error.message}
                </div>
              `;
          return;
        }

        allProducts = data;

        const uniqueCategories = [
          ...new Set(data.map((p) => p.category).filter(Boolean)),
        ];
        categoryFilter.innerHTML = `
              <option value="">Semua Kategori</option>
              ${uniqueCategories
                .map((cat) => `<option value="${cat}">${cat}</option>`)
                .join("")}
            `;

        if (initialCategory && uniqueCategories.includes(initialCategory)) {
          categoryFilter.value = initialCategory;
        }

        applyFilters();
        updateCartBadge();
      }

      function applyFilters() {
        const keyword = searchInput.value.toLowerCase().trim();
        const selectedCategory = categoryFilter.value;

        filteredProducts = allProducts.filter((product) => {
          const matchesKeyword = keyword
            ? product.name.toLowerCase().includes(keyword)
            : true;
          const matchesCategory = selectedCategory
            ? product.category === selectedCategory
            : true;
          return matchesKeyword && matchesCategory;
        });

        currentPage = 1;
        showProducts(filteredProducts);
      }

      function showProducts(products) {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginated = products.slice(start, end);

        if (paginated.length === 0) {
          productList.innerHTML = `
                <div class="col-span-full text-center text-gray-500 py-12">
                  Produk tidak ditemukan.
                </div>
              `;
          document.getElementById("pagination").classList.add("hidden");
          return;
        }

        productList.innerHTML = paginated
          .map(
            (product) => `
              <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 overflow-hidden hover-scale">
                <img src="${product.image_url}" 
                     class="w-full h-56 object-cover" 
                     alt="${product.name}"
                     loading="lazy"/>
                <div class="p-4">
                  <h3 class="font-semibold text-lg text-gray-800 mb-2">${
                    product.name
                  }</h3>
                  <p class="text-sm text-gray-600 mb-3 line-clamp-2">${
                    product.description
                  }</p>
                  <div class="flex items-center justify-between">
                    <p class="text-blue-600 font-semibold">
                      Rp${Number(product.price).toLocaleString("id-ID")}
                    </p>
                    <button data-id="${product.id}" 
                            class="add-cart bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors duration-200">
                      + Keranjang
                    </button>
                  </div>
                </div>
              </div>
            `
          )
          .join("");

        document.getElementById("pagination").classList.remove("hidden");
        document.getElementById(
          "page-info"
        ).textContent = `Halaman ${currentPage} dari ${Math.ceil(
          products.length / itemsPerPage
        )}`;

        setupCartButtons();
      }

      // Auth & Profile Management
      const authBtn = document.getElementById("auth-button");

      async function checkAuthStatus() {
        const { data, error } = await supabase.auth.getSession();

        if (error || !data.session) {
          authBtn.innerHTML = `
                <a href="login.html" 
                   class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                  Login
                </a>
              `;
        } else {
          const { user } = data.session;
          const profile = await getUserProfile(supabase);
          const isAdmin = user.user_metadata?.role === "admin";

          if (!profile?.name || !profile?.address) {
            document.getElementById("profile-modal").classList.remove("hidden");
          }

          authBtn.innerHTML = `
                <div class="relative">
                  <button id="user-menu-button" 
                          class="flex items-center gap-2 bg-gray-50 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all duration-200">
                    <span class="text-gray-700">${
                      profile?.name || "User"
                    }</span>
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         class="h-5 w-5 text-gray-400" 
                         fill="none" 
                         viewBox="0 0 24 24" 
                         stroke="currentColor">
                      <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            stroke-width="2" 
                            d="M19 9l-7 7-7-7"/>
                    </svg>
                  </button>
    
                  <!-- Dropdown menu -->
                  <div id="user-menu" 
                       class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 hidden dropdown-animate">
                    <div class="px-4 py-3 border-b border-gray-100">
                      <p class="text-sm font-medium text-gray-900">👋 Hai, ${
                        profile?.name || "User"
                      }</p>
                      <p class="text-xs text-gray-500 truncate">${
                        user.email
                      }</p>
                    </div>
                    
                    <a href="profile.html" 
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                      Profil Saya
                    </a>
                    
                    
                    ${
                      isAdmin
                        ? `
                      <a href="admin.html" 
                         class="block px-4 py-2 text-sm text-yellow-600 hover:bg-yellow-50">
                        Panel Admin
                      </a>
                    `
                        : ""
                    }
                    
                    <button id="logout-btn" 
                            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                      Logout
                    </button>
                  </div>
                </div>
              `;

          // Setup dropdown toggling
          const userMenuButton = document.getElementById("user-menu-button");
          const userMenu = document.getElementById("user-menu");

          userMenuButton.addEventListener("click", () => {
            userMenu.classList.toggle("hidden");
          });

          // Close dropdown when clicking outside
          document.addEventListener("click", (e) => {
            if (!userMenuButton.contains(e.target)) {
              userMenu.classList.add("hidden");
            }
          });

          // Setup logout button
          document
            .getElementById("logout-btn")
            .addEventListener("click", async () => {
              await supabase.auth.signOut();
              location.reload();
            });
        }
      }

      // Event Listeners
      searchInput.addEventListener("input", applyFilters);
      categoryFilter.addEventListener("change", applyFilters);

      document.getElementById("prev-page").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          showProducts(filteredProducts);
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });

      document.getElementById("next-page").addEventListener("click", () => {
        const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          showProducts(filteredProducts);
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });

      // Cart functionality
      function setupCartButtons() {
        document.querySelectorAll(".add-cart").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const { data: sessionData } = await supabase.auth.getSession();
            const user = sessionData.session?.user;

            if (!user) {
              showToast("Login dulu untuk menambahkan ke keranjang!", "error");
              return;
            }

            selectedProductId = btn.getAttribute("data-id");
            document.getElementById("cart-modal").classList.remove("hidden");
            document.getElementById("cart-qty").value = 1;
          });
        });
      }

      document
        .getElementById("confirm-cart")
        .addEventListener("click", async () => {
          const qty = parseInt(document.getElementById("cart-qty").value) || 1;
          const { data: sessionData } = await supabase.auth.getSession();
          const user = sessionData.session?.user;

          if (!user || !selectedProductId) return;

          try {
            const { error } = await supabase.from("cart_items").insert([
              {
                user_id: user.id,
                product_id: parseInt(selectedProductId),
                qty: qty,
              },
            ]);

            if (error) throw error;

            document.getElementById("cart-modal").classList.add("hidden");
            showToast("Berhasil ditambahkan ke keranjang!");
            updateCartBadge();
          } catch (error) {
            showToast("Gagal menambahkan ke keranjang!", "error");
          }

          selectedProductId = null;
        });

      document.getElementById("cancel-cart").addEventListener("click", () => {
        document.getElementById("cart-modal").classList.add("hidden");
        selectedProductId = null;
      });

      document
        .getElementById("save-profile")
        .addEventListener("click", async () => {
          const name = document.getElementById("input-name").value.trim();
          const address = document.getElementById("input-address").value.trim();
          const { data } = await supabase.auth.getSession();
          const user = data.session?.user;

          if (!name || !address) {
            showToast("Nama dan alamat wajib diisi!", "error");
            return;
          }

          try {
            await upsertUserProfile(supabase, {
              id: user.id,
              name,
              address,
            });
            showToast("Profil berhasil disimpan!");
            document.getElementById("profile-modal").classList.add("hidden");
            location.reload();
          } catch (err) {
            showToast("Gagal menyimpan profil!", "error");
          }
        });

      // Initialize
      checkAuthStatus();
      loadProducts();
    </script>
  </body>
</html>
