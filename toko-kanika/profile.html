<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Toko Kanika Sembako</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hover-scale {
        transition: transform 0.2s ease;
      }

      .hover-scale:hover {
        transform: scale(1.02);
      }

      /* Custom input focus style */
      .input-focus {
        transition: all 0.2s ease;
      }

      .input-focus:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen px-4"
  >
    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-4 right-4 transform transition-all duration-300 translate-y-full opacity-0"
    >
      <div
        class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3"
      >
        <svg
          class="w-6 h-6"
          id="toast-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        ></svg>
        <p id="toast-message"></p>
      </div>
    </div>

    <!-- Logo dan Form -->
    <div class="text-center fade-in w-full max-w-md">
      <a href="index.html" class="inline-block mb-8">
        <h1
          class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent"
        >
          Toko Kanika Sembako
        </h1>
      </a>

      <div
        class="bg-white/80 backdrop-blur-sm p-8 rounded-xl shadow-lg hover-scale"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-6" id="form-title">
          Lengkapi Profil Anda
        </h2>
        <form id="profile-form" class="space-y-6">
          <!-- Nama -->
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-2"
              for="name"
            >
              Nama Lengkap
            </label>
            <div class="relative">
              <input
                type="text"
                id="name"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 input-focus outline-none"
                placeholder="Contoh: Rey"
                pattern="[a-zA-Z\s]{2,50}"
                title="Hanya huruf dan spasi, minimal 2 karakter"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Alamat -->
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-2"
              for="address"
            >
              Alamat Lengkap
            </label>
            <div class="relative">
              <textarea
                id="address"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 input-focus outline-none resize-none"
                placeholder="Contoh: Jl. Merpati No. 123, Jakarta"
                rows="3"
                minlength="5"
                maxlength="100"
              ></textarea>
              <div
                class="absolute top-3 right-0 flex items-start pr-3 pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
          >
            <span id="submit-text">Simpan dan Lanjut</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </form>
      </div>

      <!-- Back Link -->
      <a
        href="index.html"
        class="inline-block mt-6 text-gray-600 hover:text-blue-600 transition-colors duration-200"
      >
        « Kembali ke Beranda
      </a>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://qxmhkdvfbissaomwjidi.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bWhrZHZmYmlzc2FvbXdqaWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjA3MDMsImV4cCI6MjA3MjA5NjcwM30.Grk1qCgcB-JqCSEoy_E4J_8aWxCWbe8pC49jm_kfLyY"
      );

      const form = document.getElementById("profile-form");
      const formTitle = document.getElementById("form-title");
      const submitText = document.getElementById("submit-text");
      const submitBtn = form.querySelector("button[type='submit']");
      const nameInput = document.getElementById("name");
      const addressInput = document.getElementById("address");
      let isEdit = false;

      // Toast notification function
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");
        const toastIcon = document.getElementById("toast-icon");

        toastMessage.textContent = message;

        if (type === "success") {
          toastIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>`;
          toast.classList.add("bg-green-600");
          toast.classList.remove("bg-red-600");
        } else {
          toastIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>`;
          toast.classList.add("bg-red-600");
          toast.classList.remove("bg-green-600");
        }

        toast.classList.remove("translate-y-full", "opacity-0");

        setTimeout(() => {
          toast.classList.add("translate-y-full", "opacity-0");
        }, 3000);
      }

      // Check login status
      async function checkAuth() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = "login.html";
          return;
        }
      }

      // Load existing profile if exists
      async function loadProfile() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = "login.html";
          return;
        }

        // Check if user already has a profile
        const { data: profile, error } = await supabase
          .from("profiles")
          .select("*")
          .eq("id", session.user.id)
          .single();

        if (error) {
          if (error.code === "PGRST116") {
            // Profile not found, leave form empty for create new
            return;
          }
          console.error("Error fetching profile:", error);
          return;
        }

        if (profile) {
          // User has existing profile, fill form with data
          isEdit = true;
          nameInput.value = profile.name;
          addressInput.value = profile.address;
          formTitle.textContent = "Edit Profil Anda";
          submitText.textContent = "Simpan Perubahan";
        }
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = nameInput.value.trim();
        const address = addressInput.value.trim();

        // Disable button and show loading state
        submitBtn.disabled = true;
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = `
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Menyimpan...</span>
        `;

        try {
          const {
            data: { user },
            error: userError,
          } = await supabase.auth.getUser();
          if (userError || !user) {
            throw new Error("Gagal mendapatkan user.");
          }

          if (!/^[a-zA-Z\s]{2,50}$/.test(name)) {
            throw new Error("Nama hanya boleh huruf dan spasi (2–50 karakter)");
          }
          if (address.length < 5 || address.length > 100) {
            throw new Error("Alamat harus 5–100 karakter");
          }

          const { error } = await supabase.from("profiles").upsert({
            id: user.id,
            name,
            address,
          });

          if (error) throw error;

          // Show success toast
          showToast(
            isEdit ? "Profil berhasil diperbarui!" : "Profil berhasil disimpan!"
          );

          // Success animation
          submitBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            <span>Berhasil!</span>
          `;

          setTimeout(() => {
            window.location.href = "/index.html";
          }, 1000);
        } catch (error) {
          showToast(error.message || "Gagal menyimpan profil", "error");
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });

      // Initialize
      checkAuth();
      loadProfile();
    </script>
  </body>
</html>
